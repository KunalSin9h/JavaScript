<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script defer src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <script defer src="./script.js"></script>
    <title>Mapty</title>
</head>
<body>
<section class="sidebar">
    <img src="./logo.png" alt="Mapty Logo" class="logo">
    <ul class="workouts">
        <form class="form hidden">
            <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>
            <div class="form__row">
                <label class="form__label">Distance</label>
                <input class="form__input form__input--distance" placeholder="km">
            </div>
            <div class="form__row">
                <label class="form__label">Duration</label>
                <input type="text" class="form__input form__input--duration" placeholder="min">
            </div>
            <div class="form__row">
                <label class="form__label">Cadence</label>
                <input type="text" class="form__input form__input--cadence" placeholder="step/min">
            </div>
            <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <input type="text" class="form__input form__input--elevation" placeholder="meters">
            </div>
        </form>
        <!-- Workouts -->
    </ul>
</section>
<section id="map"></section>
</body>
</html>
