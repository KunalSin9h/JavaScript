<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="./icon.png" />

  <!-- Css -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Title -->
  <title>Bankist</title>

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

  <!-- Top Navigation -->
  <nav>
    <p class="welcome">Log in to get started</p>
    <img src="./logo.png" alt="logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="username" class="login__input login__input--user" />
      <input type="password" placeholder="password" class="login__input login__input--pin" />
      <button class="login_btn" type="button"><span class="material-symbols-outlined">login</span></button>
    </form>
  </nav>

  <!-- Main Application -->
  <main class="app">
    <!-- Balance -->
    <div class="balance">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date">
          As of <span class="date">16/09/2022</span>
        </p>
      </div>
      <p class="balance__value">₹ 2,34,839</p>
    </div>
    <!-- Movements -->
    <div class="movements"></div>
    <!-- Summary -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">₹ 0</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">₹ 0</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">₹ 0</p>
      <button class="btn--sort" type="button">&downarrow; SORT</button>
    </div>
    <!-- Operation : Transfers -->
    <div class="operation operation--transfer">
      <h2>Transfer money</h2>
      <form class="form form--transfer">
        <input type="text" class="form__input form__input--to">
        <input type="number" class="form__input form__input--amount">
        <button class="form__btn form__btn--transfer" type="button">&rarr;</button>
        <label class="form__label">Transfer to</label>
        <label class="form__label">Amount</label>
      </form>
    </div>
    <!-- Operation: Loan -->
    <div class="operation operation--loan">
      <h2>Request loan</h2>
      <form class="form form--loan">
        <input type="number" class="form__input form__input--loan-amount">
        <button class="form__btn form__btn--loan" type="button">&rarr;</button>
        <label class="form__label form__label--loan">Amount</label>
      </form>
    </div>
    <!-- Operation: close -->
    <div class="operation operation--close">
      <h2>Close account</h2>
      <form class="form form--close">
        <input type="text" class="form__input form__input--user">
        <input type="password" class="form__input form__input--pin">
        <button class="form__btn form__btn--close" type="button">&rarr;</button>
        <label class="form__label">Confirm user</label>
        <label class="form__label">confirm PIN</label>
      </form>
    </div>
    <!-- Logout Timer -->
    <p class="logout-timer">
      You will be logged out in <span class="timer">05:00</span>
    </p>
  </main>

  <script src="./script.js"></script>
</body>

</html>
