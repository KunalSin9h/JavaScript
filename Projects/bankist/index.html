<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="./icon.png" />

  <!-- Css -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Title -->
  <title>Bankist</title>

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

  <!-- Top Navigation -->
  <nav>
    <p class="welcome">Log in to get started</p>
    <img src="./logo.png" alt="logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="username" class="login__input login__input--user" />
      <input type="password" placeholder="password" class="login__input login__input--pin" />
      <button class="login_btn"><span class="material-symbols-outlined">
          login
        </span></button>
    </form>
  </nav>

  <!-- Main Application -->
  <main class="app">
    <!-- Balance -->
    <div class="balance"></div>
    <!-- Movements -->
    <div class="movements"></div>
    <!-- Summary -->
    <div class="summay"></div>
    <!-- Operation : Transfers -->
    <div class="operation operation--transfer"></div>
    <!-- Operation: Loan -->
    <div class="operation operation--loan"></div>
    <!-- Operation: close -->
    <div class="operation operation--close"></div>
    <!-- Logout Timer -->
    <p class="logout-timer">
      You will be logged out in <span class="timer">05:00</span>
    </p>
  </main>

  <script src="./script.js"></script>
</body>

</html>
